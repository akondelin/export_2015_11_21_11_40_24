<!DOCTYPE html>
<html>
	<head>
		<title>e5</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_NEf.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[38.9066831127,-76.2804536847],[41.3346062167,-73.6711765684]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		var basemap_0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});	
		basemap_0.addTo(map);	
		var layerOrder=new Array();
		function pop_NEf(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">STATEFP</th><td>' + Autolinker.link(String(feature.properties['STATEFP'])) + '</td></tr><tr><th scope="row">COUNTYFP</th><td>' + Autolinker.link(String(feature.properties['COUNTYFP'])) + '</td></tr><tr><th scope="row">TRACTCE</th><td>' + Autolinker.link(String(feature.properties['TRACTCE'])) + '</td></tr><tr><th scope="row">GEOID</th><td>' + Autolinker.link(String(feature.properties['GEOID'])) + '</td></tr><tr><th scope="row">NAME</th><td>' + Autolinker.link(String(feature.properties['NAME'])) + '</td></tr><tr><th scope="row">NAMELSAD</th><td>' + Autolinker.link(String(feature.properties['NAMELSAD'])) + '</td></tr><tr><th scope="row">MTFCC</th><td>' + Autolinker.link(String(feature.properties['MTFCC'])) + '</td></tr><tr><th scope="row">FUNCSTAT</th><td>' + Autolinker.link(String(feature.properties['FUNCSTAT'])) + '</td></tr><tr><th scope="row">ALAND</th><td>' + Autolinker.link(String(feature.properties['ALAND'])) + '</td></tr><tr><th scope="row">AWATER</th><td>' + Autolinker.link(String(feature.properties['AWATER'])) + '</td></tr><tr><th scope="row">INTPTLAT</th><td>' + Autolinker.link(String(feature.properties['INTPTLAT'])) + '</td></tr><tr><th scope="row">INTPTLON</th><td>' + Autolinker.link(String(feature.properties['INTPTLON'])) + '</td></tr><tr><th scope="row">NE_eviS_Ho</th><td>' + Autolinker.link(String(feature.properties['NE_eviS_Ho'])) + '</td></tr><tr><th scope="row">NE_eviS_Me</th><td>' + Autolinker.link(String(feature.properties['NE_eviS_Me'])) + '</td></tr><tr><th scope="row">NE_eviS_EV</th><td>' + Autolinker.link(String(feature.properties['NE_eviS_EV'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyleNEf(feature) {
			if (feature.properties.NE_eviS_EV >= 0.0 && feature.properties.NE_eviS_EV <= 1.126593033) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#fff5eb',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 1.126593033 && feature.properties.NE_eviS_EV <= 2.158878505) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#fee8d2',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 2.158878505 && feature.properties.NE_eviS_EV <= 3.168224299) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#fdd6ae',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 3.168224299 && feature.properties.NE_eviS_EV <= 4.253186066) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#fdbc82',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 4.253186066 && feature.properties.NE_eviS_EV <= 5.228547154) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#fda057',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 5.228547154 && feature.properties.NE_eviS_EV <= 6.161427358) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#f98330',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 6.161427358 && feature.properties.NE_eviS_EV <= 7.153780799) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#ed6410',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 7.153780799 && feature.properties.NE_eviS_EV <= 8.188615123) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#d94801',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 8.188615123 && feature.properties.NE_eviS_EV <= 9.158028887) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#aa3702',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
			if (feature.properties.NE_eviS_EV >= 9.158028887 && feature.properties.NE_eviS_EV <= 9.965165675) {
				return {
					color: '#000000',
					weight: '1.3',
					fillColor: '#7f2704',
					opacity: '0.5',
					fillOpacity: '0.5',
				}
			}
		}
		var exp_NEfJSON = new L.geoJson(exp_NEf,{
			onEachFeature: pop_NEf,
			style: doStyleNEf
		});
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_NEfJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>e5</h2>Testing qgis2leaf'
		};
		title.addTo(map);
	var baseMaps = {
		'Stamen Toner': basemap_0
	};
		L.control.layers(baseMaps,{"NEf": exp_NEfJSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
